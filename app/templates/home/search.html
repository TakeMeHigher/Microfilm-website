{% extends 'home/home.html' %}

{% block content %}
<div class="container" style="margin-top:76px">
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与{{key}}有关的电影，共{{total_count}}部</li>
            </ol>
        </div>
        <div class="col-md-12">
            {% for m in movies %}
            <div class="media">
                <div class="media-left">
                    <a href="play.html">
                        <img class="media-object" src="holder.js/131x83" alt="{{m.title}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{m.title}}<a href="play.html" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                   {{m.info}}
                </div>
            </div>
           {% endfor %}
        </div>
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                     {{ pageObj.page_html()|safe }}
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}
