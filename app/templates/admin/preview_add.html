{% extends 'admin/admin.html' %}

 {% block content %}
  <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 预告管理</a></li>
                <li class="active">添加预告</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加预告</h3>
                        </div>
                        <form role="form" method="post" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    {{form.title.label}}
                                    {{form.title}}
                                    {{form.title.errors[0]}}
                                    <!--<label for="input_title">预告标题</label>-->
                                    <!--<input type="text" class="form-control" id="input_title" placeholder="请输入预告标题！">-->
                                </div>
                                <div class="form-group">
                                    <!--<label for="input_logo">预告封面</label>-->
                                    <!--<input type="file" id="input_logo">-->

                                     {{form.logo.label}} {{form.logo}}{{form.logo.errors[0]}}

                                    {% if pre %}
                                    <img   data-src="holder.js/700x320" src="/static/logo/{{pre.logo}}" style="margin-top:5px" class="img-responsive"
                                        id="logoimg" name="logo" alt="">
                                    {% else %}
                                       <img   data-src="holder.js/700x320"  style="margin-top:5px;" class="img-responsive"
                                        id="logoimg" name="logo" alt="">
                                    {%endif%}


                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}

{% block js%}
<script>
    $('#g-4').addClass('active');
    $('#g-4-1').addClass('active')
</script>
<script>
    //头像预览
    $("#input_logo").change(function () {
        var current_file = $(this)[0].files[0];
        var reader = new FileReader();
        reader.readAsDataURL(current_file);
        reader.onload = function () {
            $('#logoimg')[0].src = this.result
        }
    });
</script>
{% endblock %}
